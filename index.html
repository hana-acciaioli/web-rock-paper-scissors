<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>RPC App</title>

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <section>
                <h2>Scoreboard</h2>
                <p class="scoreboard">
                    user wins:
                    <span id="user-wins-display"></span>
                    ghost wins:
                    <span id="ghost-wins-display"></span>
                    draws:
                    <span id="draws-display"></span>
                    total games:
                    <span id="total-games"></span>
                </p>
            </section>
            <section id="userGuess">
                <p>You choose..</p>
                <button id="rock">rock</button>
                <button id="paper">paper</button>
                <button id="scissors">scissors</button>
            </section>
            <section id="resultsState" class="hide">
                <h3>Your Choice: <span id="user-guess-display"></span></h3>
                <h3>Ghost Choice: <span id="ghost-guess-display"></span></h3>
                <h2>Result: <span id="result-display"></span></h2>
                <button>Play again</button>
            </section>
        </main>
    </body>
</html>
