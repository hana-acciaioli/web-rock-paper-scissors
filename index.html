<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>RPC App</title>

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <ul>
                <li id="header-img"></li>
                <li id="text"><h1>Ghosty wants to play rock paper scissors with you</h1></li>
            </ul>
        </header>

        <main>
            <section>
                <h2 id="header">Scoreboard</h2>
                <p class="scoreboard">
                    user wins:
                    <span id="user-wins-display"></span>
                    ghosty wins:
                    <span id="ghost-wins-display"></span>
                    draws:
                    <span id="draws-display"></span>
                    total games:
                    <span id="total-games"></span>
                </p>
            </section>
            <div class="interaction">
                <section id="guess-section">
                    <p>You choose..</p>
                    <div id="user-guess">
                        <button id="rock"><img src="./rock.png" alt="it's a rock" /></button>
                        <button id="paper"><img src="./paper.png" alt="it's paper!" /></button>
                        <button id="scissors"><img src="./scissors.png" alt="scissor" /></button>
                    </div>
                </section>
                <section id="results-section" class="hidden">
                    <h3>Your Choice: <span id="user-guess-display"></span></h3>
                    <h3>Ghosty Choice: <span id="ghost-guess-display"></span></h3>
                    <h2>Result: <span id="result-display"></span></h2>
                    <button id="play-again">Play again</button>
                </section>
            </div>
        </main>
    </body>
</html>
